    <div class='medium-8 columns'>

            {% for post in site.data.news %}

                    <p class='date'>{{post.date | date: "%B %d, %Y" }}</p>

                        {{post.headline}}

                    <p>{{post.body}}</p>
                  </div>
                <!-- </div>
              </div> -->
            {% endfor %}

          </div>
        </div>
      <div class='two spacing'></div>
    </div>
  </div>
</div>
<div class='four spacing'></div>
