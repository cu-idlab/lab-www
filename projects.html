      <ul class='gallery large-block-grid-4 medium-block-grid-3 seperated small-block-grid-2'>
        {% for work in site.pages %}
        {% if work.layout == "project" %}
          <li class='{{work.class}}'>
            <a href='{{work.permalink | prepend: site.baseurl }}'>
              <img alt="" src="{{work.image_crop | prepend: site.baseurl}}" />
              <div class='overlay' style='background: rgba(143, 221, 115, 0.8);'>
                <div class='thumb-info'>
                  <h3>{{work.title}}</h3>
                  <p>{{work.desc}}</p>
                </div>
              </div>
            </a>
          </li>
        {% endif %}
        {% endfor %}
      </ul>
