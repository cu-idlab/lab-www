  email       : "Morgan.Scheuerman@colorado.edu"
  bio         : "I am an Information Science PhD student interested in exploring the ways individuals with diverse gender identities interact with technology. I grew up in Maryland, where I earned a Bachelor of Art in Communication & Media Studies with a minor in Gender Studies at Goucher College and a Master of Science in Human-Centered Computing at University of Maryland, Baltimore County. My Master thesis work focused on the way transgender individuals' experience safety and bias when interacting with digital technologies. In my spare time, I enjoy travel, hiking, photography, and consuming snobby hipster coffee beverages in mid-century modern cafes."
